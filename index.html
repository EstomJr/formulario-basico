<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>

    <!-- jQuery 3.4.1 -->
    <script type="text/javascript" src="./js/jquery/jquery.js"></script>

    <!-- BootStrap 4.3.1 -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">

    <!-- Scripts -->
    <script defer type="text/javascript" src="./js/validateForm.js"></script>
    <script defer type="text/javascript" src="./js/zipcodeAPI.js"></script>
    <script defer type="text/javascript" src="./js/mask.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light btn-primary mb-5"></nav>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card">
                    <div class="col">
                        <form class="ajax mt-5 ml-2 mr-2 mb-3" autocomplete="off">
                            <h5 class="card-title text-center mb-4">Formulário</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">Nome</label>
                                    <input name="firstname" class="form-control" id="firstname" type="text"
                                        placeholder="Digite seu nome">
                                    <small id="firstname-invalid" class="invalid text-danger">O campo não pode ter
                                        menos que 4 digitos.</small>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Sobrenome</label>
                                    <input name="lastname" class="form-control" id="lastname" type="text"
                                        placeholder="Digite seu sobrenome">
                                    <small id="lastname-invalid" class="invalid text-danger">O campo não pode ter
                                        menos que 4 digitos.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zipcode">CEP</label>
                                <input name="zipcode" class="form-control" id="zipcode" type="text" maxlength="10"
                                    placeholder="Digite seu CEP">
                                <small id="zipcode-invalid" class="invalid text-danger">O campo não pode ter
                                    menos que 8 digitos.</small>
                                <small id="zipcodefound-invalid" class="invalid text-danger">CEP não
                                    encontrado.</small>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">Cidade</label>
                                    <input disabled name="city" class="form-control" id="city" type="text"
                                        placeholder="Digite sua cidade">
                                    <small id="city-invalid" class="invalid text-danger">O campo precisa ser
                                        preenchido.</small>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="state">Estado</label>
                                    <input disabled name="state" class="form-control" id="state" type="text"
                                        placeholder="Digite seu estado">
                                    <small id="state-invalid" class="invalid text-danger">O campo precisa ser
                                        preenchido.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Endereço</label>
                                <input disabled name="address" class="form-control" id="address" type="text"
                                    placeholder="Digite seu endereço">
                                <small id="address-invalid" class="invalid text-danger">O campo precisa ser
                                    preenchido.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
